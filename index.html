<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library-project.css">
    <script src="library-project.js" defer></script>
</head>
<body>
    <div id="page-container">
        <dialog id="book-dialog">
            <form id="book-form">
                <div>Add your book:</div>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Page number:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div>
                    <label for="status">Read status:</label>
                    <input type="checkbox" id="status" name="status">
                </div>
                <div>
                    <button id="dialog-cancel-button" formmethod="dialog">Cancel</button>
                    <button type = "submit" id="dialog-submit-button">Confirm Book</button>
                </div>
            </form>
        </dialog>
        <div id="header">
            <div id="head-box">
                <h1>My Library</h1>
            </div>
        </div>
        <div id="main-content">
            <button id="new-book-button">Add Book</button>
            <div id="card-container"></div>
        </div>
    </div>
</body>
</html>
